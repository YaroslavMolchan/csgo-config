//Все алиасы
alias "+shokefire" "+attack; cl_crosshaircolor red"
alias "-shokefire" "-attack; cl_crosshaircolor 4"
alias "+djump" "+jump; +duck" 
alias "-djump" "-jump; -duck"
alias "recfg" "exec shokecfg3"
alias "bhop" "bhopON"
alias "bhopON" "sv_enablebunnyhopping 1; sv_autobunnyhopping 1; alias bhop bhopOFF"
alias "bhopOFF" "sv_enablebunnyhopping 0; sv_autobunnyhopping 0; alias bhop bhopON"
alias "+scorenet" "+showscores;+score; net_graphtext 1" 
alias "-scorenet" "-showscores;-score; net_graphtext 0" 
alias "+dslot" "slot3; cl_righthand 0"
alias "-dslot" "cl_righthand 1"

